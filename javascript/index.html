<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tip Calculator</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }

    .container {
      max-width: 400px;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    label, input, select, button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
    }

    button {
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }

    .result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>



  <div class="container">
    <h2>Tip Calculator</h2>
    <label for="bill">Bill Amount ($)</label>
    <input type="number" id="bill" placeholder="Enter bill amount" />

    <label for="tip">Tip Percentage</label>
    <select id="tip">
      <option value="0.1">10%</option>
      <option value="0.15">15%</option>
      <option value="0.2">20%</option>
    </select>

    <button id="calculate">Calculate Tip</button>

    <div class="result" id="result">Your tip will appear here.</div>
  </div>

  <!-- ðŸ‘‡ You write JS here -->
  <script>
    

const bill = document.getElementById("bill");
const tip = document.getElementById("tip");
function gettip(m,v) {
    return m * v;
}

let result = document.getElementById("result");
let calculate = document.getElementById("calculate");
calculate.addEventListener("click", function () {
    let t=parseFloat(tip.value);
    let m=parseFloat(bill.value);
    let f=gettip(m,t);
    result.innerHTML=f;
});

  </script>
</body>
</html>
